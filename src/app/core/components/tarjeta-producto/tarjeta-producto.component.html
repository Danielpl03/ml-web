@if (tieneStock()) {
<div class="producto">
  <img [src]="getImage()" [alt]="fullDescription()">
  <h3>{{ fullDescription() }}</h3>
  <p class="precio-original" *ngIf="producto.descuentos && carritoService.moneda()?.idMoneda == 1">
    <del>${{ this.productsService.getPrecio(false, producto) }}</del>
  </p>
  <p class="descuento" *ngIf="producto.descuentos && carritoService.moneda()?.idMoneda == 1">
    {{ (producto.descuentos[0].valor * 100) }}% de descuento
  </p>
  <p class="precio" [class.con-descuento]="producto.descuentos">
    ${{ precio() }}
  </p>
  <button (click)="agregarACarrito()" class="btn-agregar-carrito">
    AÃ±adir al carrito
  </button>
</div>
}
